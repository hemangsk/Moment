---
layout: default
---

<section>

<div class="post-page-title " style="  background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('/assets/{{page.image}}') no-repeat top center fixed;">
<div class="page-meta-content">
  <div class="page-title">
    {{page.title}}
  </div>
   <div class="page-author">
     {{page.author}}
   </div>
   <div class="page-time">
     {{ page.date | date: "%b %-d, %Y" }}
   </div>
</div>

</div>
<div class="container">
  <div class="post-content">
      {{ content }}
  </div>

</div>


</section>
